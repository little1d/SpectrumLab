name: Publish to PyPI / Github

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:  
    inputs:
      test_only:
        description: 'Only publish to TestPyPI (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-publish-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        run: pip install uv

      - name: Setup virtual environment
        run: uv venv .venv --python=3.10

      - name: Extract version from tag
        run: |
          echo "VERSION=$(echo $GITHUB_REF | sed -n 's/refs\/tags\/v//p')" >> $GITHUB_ENV
          echo "Releasing version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "Updated version to $VERSION"
          grep "version =" pyproject.toml

      - name: Build package
        run: uv build

      # ðŸŽ¯ æµ‹è¯•å‘å¸ƒåˆ° TestPyPIï¼ˆæ‰‹åŠ¨è§¦å‘æˆ–æµ‹è¯•æ—¶ï¼‰
      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.test_only == true
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_KEY }}
        run: |
          echo "ðŸ§ª Publishing to TestPyPI for testing..."
          uv publish --publish-url https://test.pypi.org/legacy/ --verbose

      # ðŸš€ æ­£å¼å‘å¸ƒåˆ° PyPIï¼ˆæ ‡ç­¾è§¦å‘ï¼‰
      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_KEY }}
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          uv publish --publish-url https://upload.pypi.org/legacy/ --verbose

      # ðŸ“¦ å¤‡ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨ twine
      - name: Publish with twine (fallback)
        if: failure()  # å¦‚æžœä¸Šé¢çš„æ­¥éª¤å¤±è´¥
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ github.event_name == 'push' && secrets.PYPI_API_KEY || secrets.TEST_PYPI_API_KEY }}
          TWINE_REPOSITORY_URL: ${{ github.event_name == 'push' && 'https://upload.pypi.org/legacy/' || 'https://test.pypi.org/legacy/' }}
        run: |
          source .venv/bin/activate
          uv pip install twine
          twine upload dist/* --verbose

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish-pypi
    # åªæœ‰æ­£å¼å‘å¸ƒæ—¶æ‰åˆ›å»º Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Check tag for pre-release
        id: prerelease_check
        run: |
          if [[ "${{ github.ref_name }}" == *"alpha"* ]] || [[ "${{ github.ref_name }}" == *"beta"* ]] || [[ "${{ github.ref_name }}" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.prerelease_check.outputs.prerelease }}
          files: dist/*